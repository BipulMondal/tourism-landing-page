<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelling & Tourism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <header>
            <nav>
                <div>
                    <img id="logo" src="./images/logo.png" alt="logo">
                </div>
                <ul class="listitems">
                    <li class="listitem">Destination</li>
                    <li class="listitem">Holiday Ideas</li>
                    <li class="listitem">Packages</li>
                    <li class="listitem">Places to stay</li>
                    <li class="listitem">Weekend gateways</li>
                    <div class="menu"><img id="menu" src="./images/menu.jpg" alt="menu"></div>
                </ul>
            </nav>
            <hr>
        </header>
        <div class="container">
            <div class="slide"></div>
            <div class="text">
                <h1>Let,s plan your <br> Holiday With us</h1>
                <p>Personalised, well-crafted tour packages for best experiences</p>
                <div class="place">
                    <div class="package">
                         <h3>Wildlife</h3>
                         <h5>50+ packages</h5> 
                         <div>
                            <img class="img" src="./images/wildlife/b.jpeg" alt="">
                         </div>                                      
                    </div>
                    <div class="package">
                        <h3>Heritage</h3>
                         <h5>35+ packages</h5> 
                         <div>
                            <img class="img" src="./images/heitage/b.jpeg" alt="">
                         </div> 
                    </div>
                    <div class="package">
                        <h3>trackking</h3>
                         <h5>30+ packages</h5> 
                         <div>
                            <img class="img" src="./images/tracking/c.jpeg" alt="">
                         </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
